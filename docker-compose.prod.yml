version: "3.8"

services:
  splitmix:
    # Pull pre-built image from GitHub Container Registry
    image: ghcr.io/tbuserdev/splitmix:latest
    
    container_name: splitmix
    ports:
      - "8501:8501"
    restart: unless-stopped
    volumes:
      # Persist data directory across container restarts
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
